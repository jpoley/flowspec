# CI/CD Pipeline for Tray App Cross-Platform Stack
#
# Outer Loop Implementation:
# ✓ Build once in dev/CI, promote to all environments
# ✓ Comprehensive security scanning (SAST, DAST, SCA)
# ✓ Generate and sign SBOM for all artifacts
# ✓ CD promotion workflow with testing and approvals
# ✓ Stack-specific validation for Tray App + Go
#
# Security: Follows GitHub Actions security best practices
# - All dynamic values use environment variables
# - No direct injection of untrusted input into commands

name: Tray App + Go Stack CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  #==========================================================================
  # FRONTEND - Desktop App Checks (Lint, Type, Test)
  #==========================================================================
  # TODO: Implement framework-specific CI/CD
  # - Electron: electron-builder, spectron tests
  # - Tauri: tauri build, cargo test (Rust), npm test (TypeScript)
  # - Wails: wails build, go test (Go), npm test (TypeScript)
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # TODO: Add desktop framework-specific setup and checks
      # Example for Electron:
      # - Setup Node.js
      # - npm install
      # - Run ESLint
      # - Run Jest tests
      # - Run spectron e2e tests

      # Example for Tauri:
      # - Setup Node.js + Rust
      # - npm install && cargo build
      # - npm run lint
      # - cargo clippy
      # - npm test && cargo test

      # Example for Wails:
      # - Setup Node.js + Go
      # - npm install && go mod download
      # - npm run lint
      # - go vet
      # - npm test && go test

      - name: Placeholder
        run: echo "TODO - Implement desktop frontend checks (Electron/Tauri/Wails)"

  #==========================================================================
  # BACKEND - Inner Loop Checks (Lint, Type, Test) - USES MAGE
  #==========================================================================
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Download dependencies
        run: mage installdeps

      - name: Verify dependencies
        run: mage verify

      - name: Lint
        run: mage lint

      - name: Run tests with coverage
        run: mage test
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/test?sslmode=disable
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false

      - name: Run security scans
        run: mage security

      - name: Generate SBOM
        run: mage sbom

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom-cyclonedx
          path: |
            backend/sbom.json
            backend/sbom.xml
          retention-days: 90

  #==========================================================================
  # SECURITY - Outer Loop Security Scans
  #==========================================================================
  security-scans:
    name: Security Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SAST - Static Application Security Testing
      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      # SCA - Software Composition Analysis (dependency scanning)
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'

      # Secret Scanning
      - name: Run secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  #==========================================================================
  # BUILD ONCE - Backend API (Outer Loop)
  #==========================================================================
  build-backend:
    name: Build Backend
    needs: [backend-checks, security-scans]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=long

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: mode=max

      - name: Scan image with Trivy
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/backend@${{ steps.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload image scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-image.sarif'

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository }}/backend@${{ steps.build.outputs.digest }}
          artifact-name: backend-sbom.spdx.json
          output-file: backend-sbom.spdx.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: backend-sbom.spdx.json
          retention-days: 90

      - name: Install Cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: "true"
          IMAGE_DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_REPO: ${{ github.repository }}/backend
        run: |
          cosign sign --yes "${REGISTRY}/${IMAGE_REPO}@${IMAGE_DIGEST}"

  #==========================================================================
  # BUILD ONCE - Desktop Apps (Outer Loop)
  #==========================================================================
  # TODO: Implement desktop app builds for multiple platforms
  # - Windows: electron-builder/tauri/wails build for Windows
  # - macOS: Build, sign, and notarize .dmg/.app
  # - Linux: Build AppImage/deb/rpm
  build-desktop:
    name: Build Desktop Apps
    needs: [frontend-checks]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Placeholder
        run: echo "TODO - Implement desktop app builds for ${{ matrix.os }}"

      # Example for Electron:
      # - Setup Node.js
      # - npm install
      # - npm run build
      # - electron-builder --publish=never (or --publish=always for auto-update)
      # - Sign binaries (Windows: Authenticode, macOS: Apple Developer ID)
      # - Upload artifacts (installers/packages)

      # Example for Tauri:
      # - Setup Node.js + Rust
      # - npm install && cargo build --release
      # - tauri build
      # - Sign binaries
      # - Upload artifacts

      # Example for Wails:
      # - Setup Node.js + Go
      # - npm install
      # - wails build
      # - Sign binaries
      # - Upload artifacts

  #==========================================================================
  # PROMOTE TO STAGING (Automatic on main branch)
  #==========================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build-backend, build-desktop]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging-api.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_STAGING }}
        run: |
          echo "${KUBECONFIG_DATA}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy backend API
        env:
          BACKEND_DIGEST: ${{ needs.build-backend.outputs.digest }}
          REPO_NAME: ${{ github.repository }}
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/backend \
            "backend=${REGISTRY}/${REPO_NAME}/backend@${BACKEND_DIGEST}" \
            --namespace=staging
          kubectl rollout status deployment/backend --namespace=staging --timeout=5m

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging-api.example.com/health || exit 1

      # Desktop app "staging" deployment:
      # - Upload to internal distribution server or S3
      # - Update auto-update feed (JSON/XML file)
      # - QA team downloads and tests
      # - Not deployed like traditional web apps

  #==========================================================================
  # PROMOTE TO PRODUCTION (Requires manual approval)
  #==========================================================================
  deploy-production:
    name: Deploy to Production
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubectl
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_PRODUCTION }}
        run: |
          echo "${KUBECONFIG_DATA}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy backend API
        env:
          BACKEND_DIGEST: ${{ needs.build-backend.outputs.digest }}
          REPO_NAME: ${{ github.repository }}
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/backend \
            "backend=${REGISTRY}/${REPO_NAME}/backend@${BACKEND_DIGEST}" \
            --namespace=production
          kubectl rollout status deployment/backend --namespace=production --timeout=10m

      - name: Run production smoke tests
        run: |
          sleep 30
          curl -f https://api.example.com/health || exit 1

      - name: Verify deployment
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl get pods --namespace=production
          kubectl get deployments --namespace=production

      # Desktop app production deployment:
      # - Upload signed binaries to distribution server/CDN
      # - Update auto-update feed (for Electron/Tauri auto-update)
      # - Users download or auto-update pulls new version
      # - Monitor crash reports and update metrics
